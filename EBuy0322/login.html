<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

	<title>E-BUY Login | 二手闲置与代购</title>

	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="renderer" content="webkit">
	<meta name="HandheldFriendly" content="true">

	<link rel="stylesheet" href="css/login.css">

</head>
<body>

	<div class="login-form">

		<img src="images/logo.png" height="120" width="120" alt="">

		<form action="" method="POST">
			<!-- Username -->
			<label for="u_id" id="login_u">
				<i class="sprite sprite-user"></i>
				<input type="text" name="u" placeholder="用户名" autocapitalize="off" autofocus>
			</label>
			<!-- Password -->
			<label for="pwd" id="login_pwd" class="">
				<i class="sprite sprite-pwd"></i>
				<input type="password" name="pwd" placeholder="密码" autocapitalize="off" >
			</label>
			<!-- Lohin in -->
			<label for="sub" class="btn">
				<input type="submit" value="LOGIN IN" />
			</label>
			<!-- forget password? -->
			<div class="login_msg">
				<a href="#">创建账号</a>
				<a href=""><i>忘记密码?</i></a>
			</div>
				
		</form>	

	</div>
	
	<footer>
		<!-- create an account -->
		<!-- <a href="register.html" class="create-account"></a> -->
		<!-- 报备号？ -->
		<p>粤ICP备15114946号 - test</p>
	</footer>

</body>
</html>

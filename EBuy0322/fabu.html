<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布页</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet" type="text/css">
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
  		<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
 		 <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<!-- 上传图片 -->
    <div class="htmleaf-container">
        <div class="kv-main">
            <form enctype="multipart/form-data" class="panel panel-default">
            	<div class="panel-heading">上传图片</div>
            	<div class="panel-body">
                	<input id="file-0a" class="file" type="file" multiple data-min-file-count="3">
	            </div>
            </form>
        </div>
    </div>
    <!-- 上传图片end -->

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">宝贝描述</div>
      <div class="panel-body">
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
	
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">宝贝分类</div>
	  <div class="panel-body">
	    <select class="form-control">
	      <option>请选择宝贝类型</option>
	      <option>衣服</option>
	      <option>家电</option>
	      <option>书籍</option>
	      <option>电脑</option>
	      <option>日用品</option>
	    </select>
	  </div>
	</div>
	
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">新旧程度</div>
	  <div class="panel-body">
	    <select class="form-control">
	      <option>请选择宝贝新旧程度</option>
	      <option>全新</option>
	      <option>九成新</option>
	      <option>八成新</option>
	      <option>七成新</option>
	      <option>六成新</option>
	      <option>半新</option>
	      <option>其他</option>
	    </select>
	  </div>
	</div>
	
	<ul class="list-group">
		<li class="list-group-item">
		    <div class="input-group">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">转让价¥</button>
		      </span>
		      <input type="text" class="form-control" placeholder="120">
		      <span class="input-group-btn">
	      		<button class="btn btn-default" type="button">元</button>
	    	  </span>
		    </div><!-- /input-group -->
		</li>
		
		<li class="list-group-item">
		    <div class="input-group">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">宝贝数量</button>
		      </span>
		      <input type="text" class="form-control" placeholder="1">
		    </div><!-- /input-group -->
		</li>
		
		<li class="list-group-item">
		    <div class="input-group">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">联系电话</button>
		      </span>
		      <input type="text" class="form-control" placeholder="13661236594">
		    </div><!-- /input-group -->
		</li>

		<li class="list-group-item">
		    <div class="input-group">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">所在位置</button>
		      </span>
		      <input type="text" class="form-control" placeholder="如：北京市 朝阳区(xx市xx区)">
		    </div><!-- /input-group -->
		</li>

	</ul>
	
	<a type="button" class="btn btn-primary col-xs-12" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	  发布
	</a>
	



    <script src="js/jquery.min.js"></script>
    <script src="js/fileinput.js" type="text/javascript"></script>
    <script src="js/fileinput_locale_zh.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/fileinputa.js" type="text/javascript"></script>
   
</body>

</html>

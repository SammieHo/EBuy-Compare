<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>E-Buy——便捷的二手交易</title>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/normalize.css">

      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
    <div class="wrapper">
        <div class="intro">
            <!-- 内容 -->
            <div class="container-fluid introContent liuyan-con">
                <div class="media liuyan-media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" src="images/con4.png" alt="发布人头像">
                        </a>
                    </div>
                    <div class="media-body">
                        <div class="media-body">
                            <span>SammieHo</span>
                            <span class="pull-right">¥450</span>
                        </div>
                        <div class="media-heading">
                            <span>9小时前</span>
                            <span class="news-or-old pull-right">8成新</span>
                        </div>
                    </div>
                </div>
                <!-- 放发布信息的图片-->
                <!-- 产品描述 -->
                <div class=" proMess">
                    <div class="col-xs-12">
                        资生堂尿素护手霜，价格是两盒的，喜欢吸收快的护手霜...就不会太油腻，擦上去按摩一会就吸收了，橙色的小颗粒也不见了。
                    </div>
                    <div class="liuyan-photo">
                        <p>
                            <img class="img-responsive" src="images/con2.png" alt="">
                        </p>
                        <p>
                            <img class="img-responsive" src="images/con3.png" alt="">
                        </p>
                        <p>
                            <img class="img-responsive" src="images/con1.png" alt="">
                        </p>
                    </div>
                    <br>
                    <div class="col-xs-12 loca-fav-mess">
                        <span class="pull-left location-flow">
                            <i class="sprite sprite-address"></i>
                            <i class="colorBlue">韶关市 浈江区</i>
                        </span>
                        <span class="pull-right">
                            <i class="sprite sprite-favorite"></i>
                            <i class="colorBlue" id="favor">收藏</i>
                        </span>
                        <span class="pull-right" id="liuyan">
                            <i class="sprite sprite-mess"></i>
                            <i class="colorBlue" id="trunToInput">留言</i>
                        </span>
                    </div>
                </div>
            </div>
            <!-- 留言回复 -->
            <div class="media container-fluid ">
                <div class="liuyan-media">
                    <div class="media-left">
                        <a href="#">
                            <img class="liuyan-object img-circle" src="images/con4.png">
                        </a>
                    </div>
                    <div class="media-body">
                        <div class="media-body liuyan-fontset">
                            <span>SammieHo</span>
                            <span class="pull-right">5小时前</span>
                        </div>
                    </div>
                    <p class="liuyan-con-p">
                        好棒好棒！求美女联系方式O(∩_∩)O~~好棒好棒！求美女联系方式O(∩_∩)O~~
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 发送留言的input -->
        <footer id="liuyan-footer" style="z-index: 999;display: none;">
            <form action="" class="liuyan-send">
                <input type="text" class="form-control" id="trunToInput" placeholder="说点什么..">
                <input type="submit" id="fasong" class=" btn btn-danger" value="发送">
            </form>
        </footer>
        
        <!-- 底部导航栏 -->
        <footer>
            <ul class="footerNav" id="footerNavShow">
                <li id="footHome" class="footBlock">
                    <a href="index.html">
                        <i class="sprite sprite-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li id="footDisc" class="footBlock">
                    <a href="search.html">
                        <i class="sprite sprite-discover"></i>
                        <span>发现</span>
                    </a>
                </li>
                <li id="footFabu" class="footBlock">
                    <a href="fabu.html">
                        <i class="sprite sprite-fabu"></i>
                        <span>发布</span>
                    </a>
                </li>
                <li id="footMess" class="footBlock">
                    <a href="mess.html">
                        <i class="sprite sprite-messnav"></i>
                        <span>消息</span>
                    </a>
                </li>
                <li id="footMe" class="footBlock">
                    <a href="mine.html">
                        <i class="sprite sprite-mine"></i>

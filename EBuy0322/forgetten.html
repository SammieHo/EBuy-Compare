<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

	<title>E-BUY Forgrtten | 二手闲置与代购</title>

	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="renderer" content="webkit">
	<meta name="HandheldFriendly" content="true">

	<link rel="stylesheet" href="css/login.css">

</head>
<body>
	<div class="login-form forgetten">

		<img src="images/logo.png" height="120" width="120" alt="">

		<form action="" method="POST">

			<!-- Password -->
			<label for="pwd" id="register_pwd" class="">
				<i class="sprite sprite-pwd"></i>
				<i class="sprite sprite-close-eye" id="pwd_close"></i>
				<input type="password" id="pwd" name="pwd" placeholder="新的密码" pattern="^[a-zA-Z]\w{7,17}$" autocapitalize="off" required="required" title="字母开头，长度在6~18之间，只能包含字母、数字和下划线">
			</label>

			<!-- Phone number -->
			<label for="" id="">
				<i class="sprite sprite-phone"></i>
				<input type="text" name="" placeholder="手机号" autocapitalize="off" pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$" title="11位数的手机号码" required="required" >
			</label>

			<!-- Phone Code -->
			<div class="register-code">
				<label for="" id="code" class="code">
					<i class="sprite sprite-pwd"></i>
					<input type="text" name="" placeholder="验证码" autocapitalize="off" pattern="[0-9]{6}" title="6位数的验证码" required="required" >	

				</label>
				<label for="" class="btn send">
					<button id="send">获取验证码</button>
				</label>

			</div>

			<!-- Lohin in -->
			<label for="sub" class="btn">
				<input type="submit" id="re_submit" value="修改密码" />
			</label>
				
		</form>	

	</div>
	
	<footer>
		<p>粤ICP备15114946号 - test</p>
	</footer>

	<script src="js/login.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>二宝——便捷的二手交易首页</title>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper mine-style">
        <div class="mine-user-mess">
            <img src="images/logo.png" class="img-responsive" alt="">
            <p>SammieHo</p>
        </div>


        <div class="mine-list">
            <ul class="list-group">
                <li class="list-group-item">
                <a href="wofabude.html" class="img-responsive">
                    <i class="mine-sprite sprite-mark1"></i> 我发布的
                    <span class="pull-right glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
                </li>
                <li class="list-group-item">
                <a href="saleOut.html">
                    <i class="mine-sprite sprite-out1"></i> 我卖出的
                    <span class="pull-right glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
                </li>
                <li class="list-group-item">
                <a href="buy.html">
                    <i class="mine-sprite sprite-in1"></i> 我买入的
                    <span class="pull-right glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
                </li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item">
                <a href="favor.html">
                    <i class="mine-sprite sprite-favor1"></i> 我的收藏                    <span class="pull-right glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
                </li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item">
                <a href="address.html">
                    <i class="mine-sprite sprite-location1"></i> 我的地址
                    <span class="pull-right glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
                </li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item">
                <a href="setting.html">
                    <i class="mine-sprite sprite-setting1"></i> 设置
                    <span class="pull-right glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
                </li>
            </ul>
        </div>

       

        <div class="container">
            <a href="#" type="button" class="btn btn-danger btn-lg btn-block col-xs-10">退出登录</a>
        </div>
        

        <!-- 底部固定导航 -->
        <footer>
            <ul class="footerNav">
                <li id="footHome" class="footBlock">
                    <a href="index.html">
                        <i class="sprite sprite-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li id="footDisc" class="footBlock">
                    <a href="search.html">
                        <i class="sprite sprite-discover"></i>
                        <span>发现</span>
                    </a>
                </li>
                <li id="footFabu" class="footBlock">
                    <a href="fabu.html">
                        <i class="sprite sprite-fabu"></i>
                        <span>发布</span>
                    </a>
                </li>
                <li id="footMess" class="footBlock">
                    <a href="mess.html">
                        <i class="sprite sprite-messnav"></i>
                        <span>消息</span>
                    </a>
                </li>
                <li id="footMe" class="footBlock">
                    <a href="mine.html">
                        <i class="sprite sprite-mine"></i>
                        <span>我的</span>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <br>
    <br>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
